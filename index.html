<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico"/>
  <link rel="stylesheet" href="./css/vue.css"/>
  <link rel="stylesheet" href="./css/gitalk.css"/>
  <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
  <!-- 入口文件 -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'dew的笔记', // 标题
      loadSidebar: true, //侧边栏 
      loadNavbar: true, // 右上角导航栏
      subMaxLevel: 3, // 最多读取三级
      coverpage: false,  // 封面
      repo: 'stardew516/docs-note', // 右上角仓库图标
      auto2top: true, // 自动跳到首部
      // basePath: '/docs-note/',
      logo: './assets/avator.png', // 侧边栏logo
      themeColor: '#42b983', // 主题颜色
      autoHeader: true, // 自动添加标题
      executeScript: true, // 执行文档里的 script 标签里的脚本
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      formatUpdated: '{MM}/{DD} {HH}:{mm}', // 显示文档更新日期
      search: { // 搜索
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '没找到相应信息',
        depth: 6 // 搜索标题的最大程级, 1 - 6
      },
      ga: 'UA-XXXXX-Y' // 谷歌统计 Google Analytics
      // disqus: 'shortname' // 评论支持
    }
  </script>
  <script src="./lib/docsify.min.js" data-ga="UA-XXXXX-Y"></script>
  <!-- 搜索插件 -->
  <script src="./lib/search.js"></script>
  <!-- 谷歌统计 -->
  <script src="./lib/ga.js"></script>
  <!-- emoji表情 -->
  <script src="./lib/emoji.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 运行外链脚本 -->
  <script src="./lib/external-script.js"></script>
  <!-- 复制到粘贴板 -->
  <script src="./lib/docsify-copy-code.min.js"></script>
  <!-- 评论支持 -->
  <!-- <script src="./lib/docsify-gitalk.min.js"></script> -->
  <!-- <script src="./lib/gitalk.min.js"></script> -->

</body>
</html>
